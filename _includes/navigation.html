<nav id="navigation">
  <ul>
    <li class="{% if page.url == "/" %}active{% endif %}">
      <a href="{{ site.baseurl }}/">{{ site.title }}</a>
    </li>
    {% assign entries = site.pages | sort: "url" %}
    {% for entry in entries %}
    {% if entry.url != '/' %}
      {% if entry.title %}
        <li class="{% if page.url contains entry.url %}active{% endif %}{% if entry.subpage %} sub{% endif %}{% if entry.subsubpage %} subsub{% endif %}">
          <a href="{{ site.baseurl }}{{ entry.url }}">{{ entry.title }}</a>
        </li>
      {% endif %}
    {% endif %}
    {% endfor %}
  </ul>
</nav>
